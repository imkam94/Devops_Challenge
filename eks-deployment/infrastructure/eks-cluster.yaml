AWSTemplateFormatVersion: "2010-09-09"
Description: "EKS Cluster with Nodegroup and IAM Role"

Parameters:
  ClusterName:
    Type: String
    Default: MyEKSCluster
    Description: "Name of the EKS Cluster"

Resources:
  ControlPlaneRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action: "sts:AssumeRole"
            Principal:
              Service: "eks.amazonaws.com"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy

  EKSCluster:
    Type: AWS::EKS::Cluster
    Properties:
      Name: !Ref ClusterName
      RoleArn: !GetAtt ControlPlaneRole.Arn
      ResourcesVpcConfig:
        SubnetIds: !Split [",", !ImportValue VPC-SubnetIDs]
        SecurityGroupIds:
          - !ImportValue VPC-SecurityGroupID
        EndpointPublicAccess: true
        EndpointPrivateAccess: false

  NodeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action: "sts:AssumeRole"
            Principal:
              Service: "ec2.amazonaws.com"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  EKSNodegroup:
    Type: AWS::EKS::Nodegroup
    Properties:
      ClusterName: !Ref ClusterName
      NodegroupName: "my-nodegroup"
      Subnets: !Split [",", !ImportValue VPC-SubnetIDs]
      NodeRole: !GetAtt NodeRole.Arn
      ScalingConfig:
        MinSize: 1
        MaxSize: 3
        DesiredSize: 2
      InstanceTypes:
        - t2.micro

Outputs:
  ClusterName:
    Value: !Ref ClusterName
    Description: "Name of the EKS Cluster"
  NodeRoleArn:
    Value: !GetAtt NodeRole.Arn
    Description: "IAM Role ARN for the EKS Nodegroup"
  ControlPlaneRoleArn:
    Value: !GetAtt ControlPlaneRole.Arn
    Description: "IAM Role ARN for the EKS Control Plane"
